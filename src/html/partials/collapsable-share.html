<section
  class="
    collapsable-share
    js-collapsable js-collapsable-share
    collapsable-hidden
  "
>
  <button class="collapsable-share__button js-button-create">
    <i class="far fa-address-card" aria-hidden="true"></i>
    <span class="collapsable-share__button--text">crear tarjeta</span>
  </button>

  <div class="collapsable-share__twitter js-sectionCreated collapsable-hidden">
    <h3 class="collapsable-share__twitter--title">Tu tarjeta ha sido creada</h3>
    <p class="message-share">Haz click en el enlace para ver tu tarjeta:</p>
    <a
      class="collapsable-share__twitter--link js-link-create"
      target="_blank"
      href=""
    ></a>
    <a
      href=""
      target="_blank"
      class="collapsable-share__twitter--button js-twitter-button"
    >
      <i class="fab fa-twitter" aria-hidden="true"></i>Compartir en twitter
    </a>
  </div>
  <div
    class="collapsable-share__twitter js-sectionCreatedError collapsable-hidden"
  >
    <h3 class="collapsable-share__twitter--title">
      Completa todos los campos marcados con * :
    </h3>
    <p class="collapsable-share__twitter--link js-message-error"></p>
  </div>
</section>
